<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dcab553161.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>☁️Weather☁️</h1>
        <form class="placeholderEnterCity">
          <div class="row">
            <div class="col-8 col-md">
              <input
                type="text"
                placeholder="Enter City"
                class="form-control"
                autofocus="on"
              />
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-secondary">Search</button>
            </div>
          </div>
        </form>
        <h2>Evergreen, CO</h2>

        <ul class="placeholderCurrentDetails">
          <li>Current Temperature in °F</li>
          <li>Precipitation: %</li>
          <li>Wind: mph</li>
        </ul>
        <br />
        <div class="row">
          <div class="col-2">
            <div class="DayOfTheWk">Mon</div>
            <div class="icon"><i class="fas fa-snowflake"></i></div>
            <div class="Temperature">25°F</div>
          </div>

          <div class="col-2">
            <div class="DayOfTheWk">Tue</div>
            <div class="icon"><i class="fas fa-snowflake"></i></div>
            <div class="Temperature">30°F</div>
          </div>
          <div class="col-2">
            <div class="DayOfTheWk">Wed</div>
            <div class="icon"><i class="fas fa-cloud-sun"></i></div>
            <div class="Temperature">45°F</div>
          </div>
          <div class="col-2">
            <div class="DayOfTheWk">Thru</div>
            <div class="icon"><i class="far fa-sun"></i></div>
            <div class="Temperature">50°F</div>
          </div>
          <div class="col-2">
            <div class="DayOfTheWk">Fri</div>
            <div class="icon"><i class="far fa-sun"></i></div>
            <div class="Temperature">57°F</div>
          </div>
          <div class="col-2">
            <div class="DayOfTheWk">Sat</div>
            <div class="icon"><i class="fas fa-sun"></i></div>
            <div class="Temperature">70°F</div>
          </div>
        </div>
        <p>Coded by: Gema Volek 🐾</p>
      </div>
    </div>
  </body>
</html>
